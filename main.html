<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="/icons/circle-check-solid.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>To Do List</h2>
            <ul class="categories">
                <li class="active">Понедельник</li>
                <li class="add-category">+</li>
            </ul>
        </aside>
        <main class="tasks">
            <div class="task-category">
                <h2>Понедельник</h2>
                <div class="task-category-button">
                    <button class="edit-btn">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button class="confirm-btn" style="display: none;">
                        <i class="fas fa-check"></i>
                    </button>
                </div>
            </div>
            <div class="task add-task">
                <span>+</span>
                <input type="text" placeholder="Введите название">
            </div>
        </main>
    </div>

    <div class="overlay" id="overlay"></div>
    
    <script src="scripts/script.js"></script>
</body>
</html>
